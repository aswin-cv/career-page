<body class="bg-light">

  <form id="form" name="form" method="POST" enctype="multipart/form-data" action="/" onsubmit="return validateRecaptcha();">

    <div class="container my-1 ">
        <!-- Logo -->
        <div class="d-flex justify-content-center ">
          <img class="col-lg-2 col-md-3 col-sm-3 bt" src="./images/VMS.png" alt="logo">
        </div>

        <!-- 1st Row -->

        <div class="d-flex justify-content-center text-center">
            <h3>
                <p>Please Furnish the Details and <span class="text-danger">Upload Your Resume</span></p>
            </h3>          
        </div>
        <div class="d-flex justify-content-center text-center">
            <h6>Fields marked with (<span class="text-danger">*</span>) are mandatory</h6>
        </div>

        <div class="row d-flex justify-content-center my-2">
            <div class="col-sm-4 xs req col-md-4 col-lg-4 ">
                <label class="required">Name </label>
                <input id="text" style="text-transform: capitalize" placeholder="Enter Your Name"  class="req form-control required name" id="name" name="name" required> 
            </div><!-- /col -->

            <div class="col-sm-4 xs col-md-4 col-lg-4 req inputBox">
                <label class="required">E-Mail Address </label>
                <!-- pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" -->
                <input type="email" placeholder="Enter Your E-Mail" class="form-control" id="email" name="email" required>
                <span class="text-danger" id="email_error"></span>
            </div><!-- /col -->

            <!-- <div class="col-sm-4 xs text-center col-md-4 col-lg-4"> -->
            <div class="col-sm-4 xs col-md-4  col-lg-4 ">         
                <label class="required">Mobile Number </label>
                <form id="form1" action="#">
                    <div class="inputBox">
                        <!-- <input type="tel" pattern="[0-9]{10}" placeholder="Mobile Number *" class="form-control" id="mobile" name="mobile" required> -->
                        <input id="mobile" class="form-control mt-4" type="tel" name="mobile" class="form-control" placeholder="Enter Mobile Number"required/>
                        <!-- <div class="invalid-tooltip" id="mobile-tooltip">Enter Valid Mobile Number</div> -->
                    </div>
                </form>
                <span class="text-danger" id="mobile_error"></span>
            </div><!-- /col -->

        </div><!-- /row -->


        <!-- 2nd Row -->

        <div class="row d-flex justify-content-center my-3">
        
        
            <div class="col-sm-4 xs col-sm-4  col-lg-4 req">
                <label class="required">Degree </label>
                <select id="degree" name="degree" default="BE" required class="form-control">
                    <option value="" disabled selected>Select Your Degree</option>
                    <option value="BTech">B.Tech</option>
                    <option value="BE">BE</option>
                    <option value="Bsc">B.Sc</option>
                    <option value="Msc">M.Sc</option>
                    <option value="Other">Other</option>
                </select>
            </div><!-- /col -->

            <div class="col-sm-4 xs col-sm-4 col-lg-4 ">
                <label class="required">Department </label>
                
                <span class="col-sm-12 col-sm-12 col-lg-12">
                
                    <select name="department" id="department" required class="form-control">
                    <option value="" disabled selected>Select Your Department</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Type your degree here" id="other_degree">
                    <input type="text" class="form-control" placeholder="Type your department here" id="other_department">
                    <input class="form-check-input" type="checkbox" value="1" id="back_to_select_dept">
                    <label class="form-check-label" for="back_to_select_dept" id="back_to_select_dept_text">
                    Select from drop-down
                    </label>
                </span>
            </div>

  
            <div class="col-sm-4 xs col-md-4 col-lg-4 req">
                <label class="required">College / Company </label>
                <span class="col-sm-12 col-sm-12 col-lg-12">
                    <input type="text" list="collegeq" class="form-control" placeholder="Enter Your College / Company" id="college" name="college">
                    <datalist id="collegeq">
                    <option value="Dr.NGP Institute of Technology"></option>
                    <option value="PSG Institute Of Technology"></option>
                    <option value="Kumaraguru College of Technology"></option>
                    <option value="Indian Institute of Technology"></option>
                    <option value="Krishna Institute of Technology"></option>

                    <option value="Vellore Institute of Technology (VIT)"></option>
                    <option value="SRM University"></option>
                    <option value="Birla Institute of Technology and Sciences (BITS) Pilani"></option>
                    <option value="RV College of Engineering"></option>
                    <option value="Sastra University"></option>
                    <option value="SSN College of Engineering"></option>
                    <option value="Manipal Institute of Technology (MIT)"></option>
                    <option value="BMS College of Engineering"></option>
                    <option value="Ramaiah Institute of Technology"></option>
                    <option value="Thiagarajar College of Engineering"></option>
                    <option value="PES University"></option>
                    <option value="Chaitanya Bharti Institute of Technology"></option>
                    <option value="Adhiyamaan College of Engineering"></option>
                    <option value="GITAM University"></option>
                    <option value="Vel Tech"></option>
                    <option value="Siddaganga Institute of Technology"></option>
                    <option value="KL University"></option>
                    <option value="Kongu Engineering College"></option>

                    <option value="Sri Venkateshwara College of Engineering"></option>
                    <option value="Goverment College of Technology"></option>                    
                  </datalist>

                    <!-- <input class="form-check-input" type="checkbox" value="1" id="back_to_select_college"> -->
                    <!-- <label class="form-check-label" for="back_to_select_college" id="back_to_select_college_text"> -->
                </span>
            </div>


        </div><!-- /row -->

        <!-- 3rd Row -->

        <div class="row d-flex justify-content-center flex-wrap my-3">
            <div class="col-sm-4 xs col-md-4 col-lg-2">
                <label class="required">10th(%) </label>
                <!-- <input type="text" pattern="^\d*(\.\d{0,2})?$" id='ssl' name='sslc' class='form-control percent' placeholder="(%)" required > -->
                <input type="number" step="0.01" min="0" max="100" id="ssl" name="sslc" class="form-control percent" placeholder="(%)" required>
            </div><!-- /col -->

            <div class="col-sm-4 xs col-md-4 col-lg-2">
                <label class="required">12th/Dip(%) </label>
                <input type="number" min="0" max="100" step="0.01" class="form-control percent" id="hsc" name="hsc" placeholder="(%)" required>
            </div><!-- /col -->

            <div class="col-sm-4 xs col-md-4 col-lg-2">
                <label class="required">UG(%) </label>
                <input type="number" min="0" max="100" step="0.01" class="form-control percent" id="ug" name="ug" placeholder="(%)" required>
            </div><!-- /col -->

            <div class="col-sm-4 xs col-md-4 col-lg-2">
                <label class="">PG(%) </label>
                <input type="number" min="0" max="100" step="0.01" class="form-control percent" id="pg" name="pg" placeholder="(%)">
            </div><!-- /col -->

            <div class="col-sm-4 xs col-md-4 col-lg-2">
                <label class="required">Year of Passing </label>
                <select id="years" name="years" class="form-control" placeholder="Year" required>
                    <option value="" disabled selected>Year of Passing</option>
                </select>
            </div><!-- /col -->

            <div class="col-sm-4 xs col-md-4 col-lg-2">
                <label class="required">Years of Experience </label>
                <input id="exp" name="exp" type="number" min="0" max="50" class="form-control" placeholder="No. of Years" required>
            </div><!-- /col -->

        </div><!-- /row -->

        <div class="row d-flex justify-content-center flex-wrap my-3">
            <div class="col-sm-4 xs col-md-4 col-lg-4">
                <label class="">Social Profile</label>
                <input id="Social" name="portfolio" class="form-control" type="url" placeholder="Social profile (Portfolio, GitHub)">
            </div>

    $(function() {
      $('#exp').on('input', function(){
        this.value = this.value
                    .replace(/[^\d.]/g, '$1')            
                    .replace(/(^[\d]{2})[\d]/g, '$1')
      })
      $('.percent').on('input', function() {
            if(this.value>100){
                this.value=0
            }else if(this.value!=100){                  
                this.value = this.value
                    .replace(/[^\d.]/g, '$1')            
                    .replace(/(^[\d]{2})[\d]/g, '$1')   
                    .replace(/(\..*)\./g, '$1')         
                    .replace(/(\.[\d]{2})./g, '$1');    
            }
      });
    });
    $(function() {
      $('.name').on('input', function() {
         var c = this.selectionStart,
        r = /[^a-z .]/gi,
        v = $(this).val();
        if(r.test(v)) {
            $(this).val(v.replace(r, ''));
            c--;
        }
        this.setSelectionRange(c, c);
      });
    });
